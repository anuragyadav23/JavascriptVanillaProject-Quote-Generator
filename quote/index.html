<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    

    <!-- Here we will add the google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--Here we will add the CDN link for including font asesome in our project -->

    <link rel="stylesheet" type="text/css" href="quote.css">

</head>
<body>

    <div class="container">

        <div class="header">
            <p>Javascript Quote Generator</p>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how - The very best I can; and I mean to keep on doing so until the end."
                </span>
            </div>

            <div id="person">
                Abraham Lincoln
            </div>
        </div>

        <div class="new-button">
            <button>Next Quote</button>
        </div>

    </div>

    <script src="quote.js"></script>


</body>
</html>
